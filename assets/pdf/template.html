<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>{{ event }}</title>
  </head>
  <body>
    <img src="{{ top_image_path }}" class="img img-top" alt=""/>
    <img src="{{ bottom_image_path }}" class="img img-bottom" alt=""/>
    <img src="{{ main_image_path }}" class="img img-main" alt=""/>

    <div class="event-place">
      {{ place }}
    </div>
    <div class="event-date">
      {{ date }}
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <span class="event-link">
      <a href="{{ url }}" target="_blank">{{ event }}</a>,
    </span>
    <p>
      Dear {{ receiver_name }},
    </p>
    <p>
      {{ body }}
    </p>
    <div class="signature">
      <p>
        {{ signature }}
      </p>
    </div>
  </body>
</html>
